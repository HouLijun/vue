<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实现基于本地存储的待办事项</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="todo">
    <form style="margin-top:20px;text-align:center;">
        <div class="form-group">
            <input type="text" class="form-control" v-model="newTodo" placeholder="添加事项">
        </div>
        <button type="submit" class="btn btn-primary" v-on:click="addTodo">添加</button>
    </form>
    <hr>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button  type="button" class="btn btn-default">
                全部
                <span>[2]</span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
                已完成
                <span>[1]</span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button  type="button" class="btn btn-default">
                未完成
                <span>[1]</span>
            </button>
        </div>
    </div>
    <hr>
    <ul class="list-group">
        <li is="todo-item" v-for="(item,index) in todoList" v-bind:key="index" v-bind:content="item.content" v-bind:is-done="item.isDone"></li>

    </ul>
</div>

<script src="../jquery.min.js"></script>
<script src="../vue.js"></script>
<script src="todo.js"></script>
</body>
</html>
