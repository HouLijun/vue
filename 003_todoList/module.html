<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>待办事项模板</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form style="margin-top:20px;text-align:center;">
        <div class="form-group">
            <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">添加事项</button>
    </form>
    <hr>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
                全部
                <span>[0]</span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
                已完成
                <span>[0]</span>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">
                未完成
                <span>[0]</span>
            </button>
        </div>
    </div>
    <hr>
    <ul class="list-group">
        <li class="list-group-item btn-group btn-group-sm">
            hello
            <span class="badge" style="background-color:red;"><i class="glyphicon glyphicon-remove"></i></span>
            <span class="badge"><i class="glyphicon glyphicon-edit"></i></span>
        </li>
    </ul>
</div>
</body>
</html>
