<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/show.css">
</head>
<body>
<div class="container" id="J_show">
    <div class="crumbs">
        <a href="" class="index">首页</a>
        <i>&gt;</i>
        <a href="" class="classify">平台公告</a>
        <i>&gt;</i>
        <span>{{detail.title}}</span>
    </div>
    <div class="detail">
        <h2 class="title">{{detail.title}}</h2>
        <p class="information">发布：{{detail.insertTime}} / {{detail.browseNumber}}人浏览</p>
        <div class="content">
            <p>{{detail.content}}</p>
        </div>
        <a class="back" href="list.html">返回列表</a>
        <div class="switchover">
            <p class="prev">
                <a v-bind:href="'show.html?id='+prev.id" class="link">上一篇： 【{{prev.title}}】</a>
            </p>
            <p class="next">
                <a v-bind:href="'show.html?id='+next.id" class="link">下一篇： 【{{next.title}}】</a>
            </p>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/show.js"></script>
</body>
</html>
